<!DOCTYPE html>

<meta charset="UTF-8">

<title>All Products - Mr Dee's Collection</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f6f6f6;
}

/* NAV */
nav {
  background: #111;
  display: flex;
  justify-content: center;
  padding: 12px 0;
}
nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}
nav a:hover {
  color: #4CAF50;
}

/* PAGE TITLE */
h1 {
  text-align: center;
  margin: 30px 0 10px;
}

/* PRODUCT GRID */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s;
}
.product:hover {
  transform: scale(1.03);
}
.product img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}
