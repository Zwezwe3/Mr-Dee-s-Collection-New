<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Products</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f0f0; color:#333; }
nav { background:#333; display:flex; justify-content:center; flex-wrap:wrap; padding:12px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#4CAF50; }

/* Banner logo */
header { text-align:center; padding:20px 0; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
header img { max-width:200px; height:auto; }

/* Tabs */
.tabs { display:flex; justify-content:center; flex-wrap:wrap; margin-top:20px; }
.tab { padding:10px 20px; margin:0 5px; background:#007BFF; color:#fff; cursor:pointer; border-radius:5px; transition:0.3s; }
.tab.active { background:#0056b3; }
.tab:hover { background:#0056b3; }

section { max-width:1200px; margin:20px auto; padding:0 10px; }
.products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }

.product { background:#fff; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); text-align:center; padding:10px; transition:0.3s; cursor:pointer; }
.product:hover { transform:scale(1.05); box-shadow:0 6px 15px rgba(0,0,0,0.15); }
.product img { width:100%; height:auto; border-radius:5px; }
.price { color:#007BFF; font-weight:bold; margin-top:5px; }
.add-cart-btn { background:#007BFF; color:white; padding:10px 15px; border:none; border-radius:5px; margin-top:10px; cursor:pointer; width:90%; }
.add-cart-btn:hover { background:#0056b3; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:#fff; padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative; text-align:center; }
.close { position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; color:#333; cursor:pointer; }

/* WhatsApp & mini cart */
.whatsapp-btn { position:fixed; bottom:20px; right:20px; background:#25D366; color:white; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; text-decoration:none; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); transition:0.2s; }
.whatsapp-btn:hover { transform:scale(1.1); }

#miniCart { position:fixed; bottom:100px; right:20px; background:#007BFF; color:white; padding:10px 15px; border-radius:8px; font-weight:bold; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
</style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Mr Dee's Collection Logo">
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="laptops.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Sports Shoes</a>
  <a href="jeans.html">Jeans</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="tabs">
  <div class="tab active" data-category="all">All</div>
  <div class="tab" data-category="jeans">Jeans</div>
  <div class="tab" data-category="iphones">iPhones</div>
  <div class="tab" data-category="laptops">Laptops</div>
  <div class="tab" data-category="shoes">Shoes</div>
</div>

<section>
  <div class="products-grid" id="productsGrid">
    <!-- Products will be injected here -->
  </div>
</section>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" style="width:100%; border-radius:8px;">
    <h3 id="modalName"></h3>
    <p id="modalSpecs"></p>
    <p id="modalPrice" class="price"></p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>
</div>

<div id="miniCart">Cart: 0 items</div>
<a href="https://wa.me/27628952301" target="_blank" class="whatsapp-btn">&#9993;</a>

<script>
// Product data
const products = [
  {category:'jeans', name:'Diesel', price:'R1,400', specs:'Premium Diesel Denim', image:'images/diesel.jpg'},
  {category:'jeans', name:'Raw', price:'R1,350', specs:'Premium Raw Denim', image:'images/raw.jpg'},
  {category:'jeans', name:'Replay', price:'R1,400', specs:'Premium Replay Denim', image:'images/replay.jpg'},
  {category:'jeans', name:'Gstar', price:'R1,500', specs:'Premium Gstar Denim', image:'images/gstar.jpg'},
  {category:'jeans', name:'Ducati', price:'R1,400', specs:'Premium Ducati Denim', image:'images/ducati.jpg'},
  {category:'iphones', name:'iPhone 14', price:'R18,499', specs:'128GB', image:'images/iphone14.jpg'},
  {category:'iphones', name:'iPhone 16 Pro Max', price:'R39,999', specs:'512GB', image:'images/iphone16promax.jpg'},
  {category:'laptops', name:'Lenovo ThinkPad Yoga', price:'R15,999', specs:'Intel i7, 16GB RAM, 512GB SSD', image:'images/lenovo.jpg'},
  {category:'laptops', name:'Asus ROG Strix', price:'R32,999', specs:'Intel i7, 16GB RAM, RTX 4060, 1TB SSD', image:'images/asus.jpg'},
  {category:'shoes', name:'Nike Air Max 270', price:'R2,499', specs:'Men\'s sizes 6-12', image:'images/nikeairmax.jpg'},
  {category:'shoes', name:'Timberland Boots', price:'R2,999', specs:'Waterproof', image:'images/timberland.jpg'},
];

// References
const productsGrid = document.getElementById('productsGrid');
const tabs = document.querySelectorAll('.tab');
const modal = document.getElementById('productModal');
const modalImage = document.getElementById('modalImage');
const modalName = document.getElementById('modalName');
const modalSpecs = document.getElementById('modalSpecs');
const modalPrice = document.getElementById('modalPrice');
const closeModal = document.querySelector('.close');
const addCartBtn = document.querySelector('.add-cart-btn');
const miniCart = document.getElementById('miniCart');
let cart = [];

// Render products
function renderProducts(filter='all'){
  productsGrid.innerHTML = '';
  products.filter(p=>filter==='all'||p.category===filter).forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.dataset.name=p.name;
    div.dataset.price=p.price;
    div.dataset.specs=p.specs;
    div.dataset.image=p.image;
    div.innerHTML = `<img src="${p.image}" alt="${p.name}">
                     <p><strong>${p.name}</strong><br>${p.price}</p>`;
    div.addEventListener('click',()=>{
      modal.style.display='flex';
      modalImage.src=p.image;
      modalName.textContent=p.name;
      modalSpecs.textContent=p.specs;
      modalPrice.textContent=p.price;
      addCartBtn.onclick = ()=>{
        cart.push({name:p.name, price:p.price});
        updateCart();
        modal.style.display='none';
      };
    });
    productsGrid.appendChild(div);
  });
}

// Tabs functionality
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    renderProducts(tab.dataset.category);
  });
});

// Modal close
closeModal.onclick=()=>modal.style.display='none';
window.onclick=e=>{if(e.target==modal)modal.style.display='none';};

// Cart update
function updateCart(){
  miniCart.textContent = `Cart: ${cart.length} item(s)`;
  miniCart.onclick = ()=>{
    let msg="Hello Mr Dee, I would like to order:\n";
    cart.forEach((item,i)=>{ msg+=`${i+1}x ${item.name} - ${item.price}\n`; });
    window.open("https://wa.me/27628952301?text="+encodeURIComponent(msg));
  };
}

// Initial render
renderProducts();
</script>
</body>
</html>
