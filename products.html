<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products | Mr Dee's Collection</title>
<link rel="stylesheet" href="style.css">
<style>
/* Lightbox styles */
#lightbox {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}
</style>
</head>
<body>

<header>
<h1>Mr Dee's Collection</h1>
<p>Quality products at affordable prices</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="laptops.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Shoes</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="products">

  <div class="product">
    <img src="https://fones.co.za/wp-content/uploads/2025/03/iphone_14_pro_max_deep_purple-6_1.jpg" alt="iPhone 14 Pro Max">
    <p><strong>iPhone 14 Pro Max</strong><br>R18,999</p>
    <a class="btn" href="https://wa.me/27628952301">Order on WhatsApp</a>
  </div>

  <div class="product">
    <img src="https://images.pexels.com/photos/6481918/pexels-photo-6481918.jpeg" alt="Sports Shoe">
    <p><strong>Sports Shoe</strong><br>R1,999</p>
    <a class="btn" href="https://wa.me/27628952301">Order on WhatsApp</a>
  </div>

  <!-- Add more products below in same structure -->

</section>

<!-- Lightbox container -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="">
</div>

<footer>
<p>Mr Dee's Collection</p>
</footer>

<script>
// Lightbox script
const images = document.querySelectorAll('.product img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

images.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});
</script>
