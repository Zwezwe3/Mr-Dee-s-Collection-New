<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products - Mr Dee's Collection</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Mr Dee's Collection</h1>
  <p>Quality Tech and Footwear</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="jeans.html">Jeans</a>
  <a href="shoes.html">Shoes</a>

</nav>

<main class="container">
  <h2>All Products</h2>
  <div id="all-products" class="products"></div>
  <div id="all-products" class="products-grid"></div>
</main>

<script src="products.js"></script>
 <script src="products.js"></script>
<script src="cart.js"></script>
<script>
const container = document.getElementById("all-products");

products.forEach(p => {
  const box = document.createElement("div");
  box.className = "product";
  box.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <p><strong>${p.name}</strong><br>R${p.price}</p>
    <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
  `;
  container.appendChild(box);
});
</script> 

</body>
</html>
