body { margin:0; font-family: Arial,sans-serif; background:#f0f0f0; color:#333; }

nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }

section {
  max-width:1200px;
  margin:40px auto;

.products-grid {

  padding:20px;

.product {

  border-radius:10px;

  text-align:center;
  padding:10px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
}
.product:hover {
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

.product img {
  width:100%;
  height:auto;
  border-radius:5px;
}

.price {
  color:#007BFF;
  font-weight:bold;
  margin-top:5px;
  display:block;
}

.add-cart-btn {
  background:#007BFF;
  color:white;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  cursor:pointer;
}
.add-cart-btn:hover { background:#0056b3; }

.modal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content {
  background:#fff;
  padding:20px;
  border-radius:10px;
  max-width:500px;
  width:90%;
  position:relative;
  text-align:center;
}

.close {
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
}

.whatsapp-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  border-radius:50%;
  width:60px;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:30px;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

#miniCart {
  position:fixed;
  bottom:100px;
  right:20px;
  background:#007BFF;
  color:white;
  padding:10px 15px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" style="width:100%; border-radius:8px;">
    <h3 id="modalName"></h3>
    <p id="modalSpecs"></p>
    <p id="modalPrice" class="price"></p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>
</div>

<div id="miniCart">Cart: 0 items</div>
<a href="https://wa.me/27628952301" target="_blank" class="whatsapp-btn">&#9993;</a>

<script>
let modal=document.getElementById("productModal");
let modalImage=document.getElementById("modalImage");
let modalName=document.getElementById("modalName");
let modalSpecs=document.getElementById("modalSpecs");
let modalPrice=document.getElementById("modalPrice");
let closeModal=document.querySelector(".close");
let addCartBtn=document.querySelector(".add-cart-btn");
let miniCart=document.getElementById("miniCart");

let cart=[];

document.querySelectorAll(".product").forEach(p=>{
  p.addEventListener("click",()=>{
    modal.style.display="flex";
    modalImage.src=p.dataset.image;
    modalName.textContent=p.dataset.name;
    modalSpecs.textContent=p.dataset.specs;
    modalPrice.textContent=p.dataset.price;

    addCartBtn.onclick=()=>{
      cart.push({name:p.dataset.name,price:p.dataset.price});
      updateCart();
      modal.style.display="none";
    }
  });
});

closeModal.onclick=()=>modal.style.display="none";
window.onclick=e=>{ if(e.target==modal) modal.style.display="none"; };

function updateCart(){
  miniCart.textContent="Cart: "+cart.length+" item(s)";
  miniCart.onclick=()=>{
    let msg="Hello Mr Dee, I would like to order:\n";
    cart.forEach((item,i)=>{
      msg+=(i+1)+"x "+item.name+" - "+item.price+"\n";
    });
    window.open("https://wa.me/27628952301?text="+encodeURIComponent(msg));
  };
}
</script>
