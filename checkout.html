<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout â€“ Mr Dee's Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

/* Main container */
.container {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Heading */
h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Cart items */
.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #e0e0e0;
}

.cart-item:last-child {
  border-bottom: none;
}

/* Total */
.total {
  font-weight: bold;
  margin-top: 15px;
  font-size: 20px;
  text-align: right;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  font-size: 18px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #1ebc57;
}

/* Empty cart message */
.empty {
  text-align: center;
  color: #777;
  padding: 20px 0;
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .container {
    padding: 18px;
  }

  h1 {
    font-size: 22px;
  }

  button {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Checkout</h1>

  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>

  <input type="text" id="customerName" placeholder="Your Name" required>
  <input type="text" id="customerPhone" placeholder="Your Phone Number" required>

  <button onclick="sendOrder()">Send Order via WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
  const cartItemsDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");

  let total = 0;
  cartItemsDiv.innerHTML = "";

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = '<div class="empty">Your cart is empty.</div>';
    totalDiv.innerText = "";
    return;
  }

  cart.forEach(item => {
    total += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>R${item.price}</span>
      </div>
    `;
  });

  totalDiv.innerText = "Total: R" + total;
}

function sendOrder() {
  const name = document.getElementById("customerName").value.trim();
  const phone = document.getElementById("customerPhone").value.trim();

  if (!name || !phone) {
    alert("Please enter your details.");
    return;
  }

  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  let message = "New Order:%0A";
  let total = 0;

  cart.forEach(item => {
    message += `- ${item.name} (R${item.price})%0A`;
    total += item.price;
  });

  message += `%0ATotal: R${total}%0A`;
  message += `Customer: ${name}%0A`;
  message += `Phone: ${phone}`;

  const whatsappNumber = "27628952301"; // your number

  window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
}

loadCart();
</script>

</body>
</html>
