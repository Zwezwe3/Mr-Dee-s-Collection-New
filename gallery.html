<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Gallery</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#f6f6f6; color:#333; }
nav { background:#800000; color:#fff; display:flex; justify-content:center; padding:12px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#ffeb3b; }

section { max-width:1200px; margin:40px auto; padding:20px; background:#f5e6e6; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.05); }
section h2 { color:#800000; text-align:center; }

.gallery-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.gallery-item {
  text-align:center;
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
}
.gallery-item:hover { transform:scale(1.05); box-shadow:0 6px 15px rgba(0,0,0,0.15); }
.gallery-item img { width:100%; height:auto; border-radius:5px; }
.price { color:#800000; font-weight:bold; margin-top:5px; display:block; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:#f5e6e6; padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.2); }
.close { position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; color:#800000; cursor:pointer; }
.add-cart-btn { background:#800000; color:white; padding:10px 15px; border:none; border-radius:5px; margin-top:10px; cursor:pointer; }
.add-cart-btn:hover { background:#a30000; }

/* Floating WhatsApp button */
.whatsapp-btn { position:fixed; bottom:20px; right:20px; background:#25D366; color:white; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; text-decoration:none; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1000; transition: transform 0.2s; }
.whatsapp-btn:hover { transform:scale(1.1); }

/* Mini Cart */
#miniCart { position:fixed; bottom:100px; right:20px; background:#800000; color:white; padding:10px 15px; border-radius:8px; z-index:999; cursor:pointer; font-weight:bold; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="laptops.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Sports Shoes</a>
  <a href="jeans.html">Jeans</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Gallery</h2>
  <p style="text-align:center;">Click an item to view details or add to cart.</p>
</section>

<div class="gallery-grid">
  <!-- Example gallery items -->
  <div class="gallery-item" data-name="Diesel Jeans" data-price="R1,400" data-specs="Diesel branded jeans" data-image="images/491736509_1852484418905046_8802287681723526745_n.jpg">
    <img src="images/491736509_1852484418905046_8802287681723526745_n.jpg" alt="Diesel Jeans">
    <p>Diesel Jeans - R1,400</p>
  </div>

  <div class="gallery-item" data-name="Replay Jeans" data-price="R1,400" data-specs="Replay branded jeans" data-image="images/491950339_1852484628905025_1160845635907717103_n.jpg">
    <img src="images/491950339_1852484628905025_1160845635907717103_n.jpg" alt="Replay Jeans">
    <p>Replay Jeans - R1,400</p>
  </div>

  <!-- Add more items here following the same structure -->
</div>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="" style="width:100%; border-radius:8px;">
    <h3 id="modalName"></h3>
    <p id="modalSpecs"></p>
    <p id="modalPrice" class="price"></p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>
</div>

<!-- Mini Cart & WhatsApp -->
<div id="miniCart">Cart: 0 items | <span id="sendCart">Send WhatsApp Order</span></div>
<a href="https://wa.me/27628952301" target="_blank" class="whatsapp-btn">&#x2709;</a>

<script>
// Modal and mini-cart logic
let modal=document.getElementById("productModal"),modalImage=document.getElementById("modalImage"),modalName=document.getElementById("modalName"),modalSpecs=document.getElementById("modalSpecs"),modalPrice=document.getElementById("modalPrice"),closeModal=document.querySelector(".close"),addCartBtn=document.querySelector(".add-cart-btn"),cart=[];
document.querySelectorAll(".gallery-item").forEach(item=>{
  item.addEventListener("click",()=>{
    modal.style.display="flex";
    modalImage.src=item.dataset.image;
    modalName.textContent=item.dataset.name;
    modalSpecs.textContent=item.dataset.specs;
    modalPrice.textContent=item.dataset.price;
    addCartBtn.onclick=()=>{cart.push({name:item.dataset.name,price:item.dataset.price});updateCart();modal.style.display="none";}
  });
});
closeModal.onclick=()=>{modal.style.display="none";};
window.onclick=e=>{if(e.target==modal)modal.style.display="none";};
function updateCart(){document.getElementById("miniCart").innerHTML=`Cart: ${cart.length} item(s) | <span id="sendCart">Send WhatsApp Order</span>`;document.getElementById("sendCart").onclick=()=>{let msg="Hello Mr Dee, I would like to order the following:\n";cart.forEach((item,i)=>{msg+=`${i+1}x ${item.name} - ${item.price}\n`;});let url="https://wa.me/27628952301?text="+encodeURIComponent(msg);window.open(url,"_blank")}}
</script>

</body>
</html>
